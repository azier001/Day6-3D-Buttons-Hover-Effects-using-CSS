<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day6-3D Buttons Hover Effects using CSS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <ul>
      <li class="like">
        <a href="#">
          <i class="fa-solid fa-thumbs-up"></i>
          <span>Like</span>
        </a>
      </li>
      <li class="comments">
        <a href="#">
          <i class="fa-solid fa-comment"></i>
          <span>Comments</span>
        </a>
      </li>
      <li class="share">
        <a href="#">
          <i class="fa-solid fa-share"></i>
          <span>Share</span>
        </a>
      </li>
      <li class="subscribe">
        <a href="#">
          <i class="fa-solid fa-heart"></i>
          <span>Subscribe</span>
        </a>
      </li>
    </ul>
  </body>
</html>
